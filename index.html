<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>라성마트 기사 포털</title>
</head>
<body style="font-family:system-ui; padding:18px;">
  <h3>기사 페이지 연결중…</h3>
  <p id="msg">최신 링크를 불러오는 중입니다.</p>

  <script>
fetch('current.json?ts=' + Date.now(), { cache: 'no-store' })
  .then(res => res.json())
  .then(data => {
    if(data.url){
      location.href = data.url + '/driver';
    } else {
      document.body.innerHTML = '서버 주소 없음';
    }
  })
  .catch(() => {
    document.body.innerHTML = '서버 연결 대기중';
  });
</script>

</body>
</html>
